<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switter</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

    <div id="container">
        <div id="header">
            <div class="header-elem">
                <img src="images/logo.jpg">
            </div>
            <div class="header-elem">
                <h1>Switter</h1>
            </div>
            <div class="header-elem" id="header-elem-user">
                <img src="images/user.jpg">
            </div>
        </div>
        <div>
            <div id="window">
                <form action="" method="post">
                    <div id="form">
                        <div id="textarea-container">
                            <textarea id="textarea" maxlength="200" placeholder="Share your smart thoughts with the world. Don't keep it to yourself"></textarea>
                        </div>
                        <div id="buttons">
                            <div><button class="button">Submit</button></div>
                            <div><button class="button">Submit</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
